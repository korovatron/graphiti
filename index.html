<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Graphiti - Mathematical Function Explorer</title>
    <meta name="description" content="Draw and explore mathematical cartesian functions">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1A2F42">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Graphiti">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Theme Variables */
        :root {
            /* Dark Mode (Default) */
            --bg-primary: #1A2F42;
            --bg-secondary: #2A3F5A;
            --canvas-bg: #606060;
            --text-primary: #E8F4FD;
            --text-secondary: #888;
            --accent-color: #4A90E2;
            --accent-hover: #6BA3E8;
            --panel-bg: rgba(42, 63, 90, 0.95);
            --border-color: #555;
            --input-bg: #3A4F6A;
            --button-bg: #4A90E2;
            --grid-color: rgba(255, 255, 255, 0.2);
            --axes-color: rgba(255, 255, 255, 0.5);
            --label-color: rgba(255, 255, 255, 0.8);
            --coord-bg: rgba(74, 144, 226, 0.1);
            --coord-border: rgba(74, 144, 226, 0.3);
            --coord-text: rgba(255, 255, 255, 0.9);

            /* Safe area support for iOS */
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }
        
        html[data-theme="light"] {
            /* Light Mode - Only canvas/graph paper changes */
            --canvas-bg: #FDFDFD;
            --grid-color: rgba(0, 0, 0, 0.08);
            --axes-color: rgba(0, 0, 0, 0.25);
            --label-color: rgba(0, 0, 0, 0.55);
            --coord-bg: rgba(252, 252, 252, 0.92);
            --coord-border: rgba(52, 152, 219, 0.25);
            --coord-text: rgba(44, 62, 80, 0.85);
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            touch-action: none;
        }
        
        #app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #canvas {
            display: block;
            background: var(--canvas-bg);
            touch-action: none;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-panel {
            position: absolute;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }
        
        .hidden {
            display: none !important;
        }
        
        button {
            background: var(--button-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: var(--accent-hover);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            pointer-events: auto;
            background: #1A2F42; /* Fixed dark background */
            position: relative;
            z-index: 10;
        }
        
        .title-screen .logo {
            max-width: 90vw;
            max-height: 120px;
            width: auto;
            height: auto;
            margin-bottom: 20px;
        }
        
        .title-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.95;
            color: #FFFFFF; /* Fixed white text */
        }
        
        .title-screen a {
            color: #4A90E2; /* Fixed blue color */
            text-decoration: underline;
        }
        
        .title-screen a:hover {
            color: #357ABD; /* Fixed hover blue */
        }
        
        .copyright {
            position: absolute;
            bottom: calc(20px + var(--safe-area-bottom, 0px));
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            color: var(--text-secondary);
            margin: 0;
        }
        
        .function-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 4px;
            border-left: 3px solid;
        }
        
        .function-item input[type="text"], .function-item input[type="number"] {
            flex: 1;
            min-width: 120px;
            font-size: 14px;
            padding: 4px 6px;
        }
        
        .function-item .color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .function-item .color-indicator:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .function-item .color-indicator:active {
            transform: scale(0.95);
        }
        
        .function-item button {
            padding: 4px 8px;
            font-size: 13px;
            min-width: auto;
        }
        
        .function-item .remove-btn {
            background: #E74C3C;
            padding: 2px 6px;
        }
        
        .function-item .remove-btn:hover {
            background: #C0392B;
        }
        
        .function-item.disabled {
            opacity: 0.7;
        }
        
        /* Hamburger Menu Styles - Always top-right for consistency */
        #hamburger-menu {
            position: absolute;
            top: calc(20px + var(--safe-area-top, 0px));
            right: calc(20px + var(--safe-area-right, 0px));
            width: 40px;
            height: 40px;
            background: rgba(42, 63, 90, 0.95); /* Same as other panels */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other elements */
            touch-action: manipulation; /* Improve touch responsiveness */
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        #hamburger-menu:hover {
            background: rgba(74, 144, 226, 0.9); /* Same blue hover as other elements */
        }
        
        .hamburger-line {
            width: 20px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9); /* Fixed white lines */
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        
        #hamburger-menu.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        #hamburger-menu.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        #hamburger-menu.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        /* Hide hamburger when explicitly hidden via JavaScript */
        #hamburger-menu[style*="display: none"] {
            display: none !important;
        }
        
        /* Function panel sliding animation for all devices */
        #function-panel {
            position: fixed !important;
            top: 0 !important; /* Full height for all devices */
            left: -100% !important;
            width: 100% !important;
            max-width: min(350px, 90vw) !important;
            height: 100% !important; /* Full height for consistency */
            z-index: 15;
            transition: left 0.3s ease;
            overflow-y: auto;
            border-radius: 0 !important;
            padding: 70px 20px 20px 20px !important; /* Top padding for hamburger on all devices */
            backdrop-filter: blur(10px);
            background: rgba(26, 47, 66, 0.95) !important;
        }
        
        #function-panel.mobile-open {
            left: 0 !important;
        }

        /* Hamburger color change when panel is open for visual feedback */
        #hamburger-menu.panel-open {
            background: rgba(231, 76, 60, 0.9) !important; /* Red to indicate close action */
        }

        #hamburger-menu.panel-open:hover {
            background: rgba(192, 57, 43, 0.95) !important; /* Darker red on hover */
        }
        
        /* Mobile Styles - Use more specific targeting */
        @media (max-width: 500px), (max-height: 500px) {
            /* Ensure hamburger can still be hidden when explicitly set via JavaScript */
            #hamburger-menu[style*="display: none"] {
                display: none !important;
            }
            
            /* Keep function items horizontal on mobile */
            .function-item {
                flex-wrap: nowrap;
                gap: 8px;
                align-items: center;
            }
            
            .function-item input[type="text"] {
                min-width: 120px;
                flex: 1;
            }
            
            .function-item input[type="number"] {
                min-width: 60px;
                width: 60px;
                flex: none;
            }
            
            .function-item .color-indicator {
                flex: none;
            }
            
            .function-item button {
                flex: none;
            }
            
            /* Range inputs on mobile */
            #function-panel div[style*="display: flex"] input[type="number"] {
                min-width: 80px !important;
            }
        }
        
        /* Landscape orientation adjustments - More specific mobile detection */
        @media (max-width: 500px) and (orientation: landscape),
               (max-height: 500px) and (orientation: landscape) {
            #function-panel {
                max-width: min(350px, 50vw) !important; /* Smaller panel in landscape */
            }
            
            #hamburger-menu {
                top: calc(10px + var(--safe-area-top, 0px)) !important;
                right: calc(10px + var(--safe-area-right, 0px)) !important;
            }
        }

        /* Force mobile mode for narrow screens regardless of landscape */
        @media (max-width: 500px) {
            /* This ensures phones in landscape don't trigger desktop mode */
            #function-panel {
                max-width: 90vw !important;
            }
        }
        
        /* Overlay for mobile menu */
        #mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 14;
            display: none;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <canvas id="canvas"></canvas>
        
        <div id="ui-overlay">
            <!-- Hamburger Menu Button (Mobile) -->
            <button id="hamburger-menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
            
            <!-- Mobile Overlay -->
            <div id="mobile-overlay"></div>
            
            <!-- Title Screen -->
            <div id="title-screen" class="title-screen">
                <img src="images/graphitiTitle.png" alt="Graphiti" class="logo" />
                <p>Mathematical Function Explorer</p>
                <p style="font-size: 0.9em; opacity: 0.8; margin-top: 30px;">Click anywhere, tap, or press Space/Enter to start</p>
                
                <p class="copyright">© 2025 Neil Kendall. Check out my other projects at <a href="https://www.korovatron.co.uk/?mode=serious" target="_blank">www.korovatron.co.uk</a></p>
            </div>
            
            <!-- Function Input Panel -->
            <div id="function-panel" class="ui-panel hidden" style="top: 20px; left: 20px; min-width: 320px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0; color: #4A90E2;">Functions</h3>
                    <button id="add-function" style="padding: 5px 10px; font-size: 14px;">+ Add Function</button>
                </div>
                
                <div id="functions-container">
                    <!-- Functions will be added here dynamically -->
                </div>
                
                <div style="display: flex; gap: 10px; margin-bottom: 5px; margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">
                    <div style="flex: 1;">
                        <label for="x-min" style="font-size: 14px; display: block; margin-bottom: 2px;">X min:</label>
                        <input type="number" id="x-min" value="-10" style="width: 100%; font-size: 14px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="x-max" style="font-size: 14px; display: block; margin-bottom: 2px;">X max:</label>
                        <input type="number" id="x-max" value="10" style="width: 100%; font-size: 14px;">
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div style="flex: 1;">
                        <label for="y-min" style="font-size: 14px; display: block; margin-bottom: 2px;">Y min:</label>
                        <input type="number" id="y-min" value="-10" style="width: 100%; font-size: 14px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="y-max" style="font-size: 14px; display: block; margin-bottom: 2px;">Y max:</label>
                        <input type="number" id="y-max" value="10" style="width: 100%; font-size: 14px;">
                    </div>
                </div>
                
                <!-- Control Buttons Row -->
                <div style="border-top: 1px solid var(--border-color); padding-top: 10px; margin-top: 15px; display: flex; gap: 10px; align-items: center;">
                    <button id="angle-mode-toggle" style="padding: 8px; font-size: 12px; flex: 1; height: 40px;">DEG</button>
                    <button id="reset-view" style="padding: 8px; font-size: 16px; flex: 1; height: 40px;" title="Reset View">↻</button>
                    <button id="theme-toggle" style="padding: 8px; font-size: 16px; flex: 1; height: 40px;" title="Toggle Theme">🌙</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Math.js library for safe mathematical expression evaluation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
