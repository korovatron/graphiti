    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Theme Variables */
        :root {
            /* Dark Mode (Default) */
            --bg-primary: #1A2F42;
            --bg-secondary: #2A3F5A;
            --canvas-bg: #606060;
            --text-primary: #E8F4FD;
            --text-secondary: #888;
            --accent-color: #4A90E2;
            --accent-hover: #6BA3E8;
            --panel-bg: rgba(42, 63, 90, 0.95);
            --border-color: #555;
            --input-bg: #3A4F6A;
            --button-bg: #4A90E2;
            --grid-color: rgba(255, 255, 255, 0.2);
            --axes-color: rgba(255, 255, 255, 0.5);
            --label-color: rgba(255, 255, 255, 0.8);
            --coord-bg: rgba(74, 144, 226, 0.1);
            --coord-border: rgba(74, 144, 226, 0.3);
            --coord-text: rgba(255, 255, 255, 0.9);

            /* Safe area support for iOS */
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }
        
        html[data-theme="light"] {
            /* Light Mode - Only canvas/graph paper changes */
            --canvas-bg: #FDFDFD;
            --grid-color: rgba(0, 0, 0, 0.08);
            --axes-color: rgba(0, 0, 0, 0.25);
            --label-color: rgba(0, 0, 0, 0.55);
            --coord-bg: rgba(252, 252, 252, 0.92);
            --coord-border: rgba(52, 152, 219, 0.25);
            --coord-text: rgba(44, 62, 80, 0.85);
        }
        
        html, body {
            height: 100%;
            height: var(--actual-vh, 100vh); /* Mobile: JS-calculated height for iOS PWA fix */
            overflow: hidden;
            overscroll-behavior: none; /* Prevent iOS rubber band scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            touch-action: none;
        }
        
        #app-container {
            width: 100vw;
            height: var(--actual-vh, 100vh); /* Mobile: JS-calculated height for iOS PWA fix */
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Desktop: Hide scroll bars - Apply to all desktop browsers regardless of window size */
        @media (hover: hover) and (pointer: fine) {
            html, body {
                overflow: hidden; /* Force hide scroll bar on desktop */
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE/Edge */
            }
            
            html::-webkit-scrollbar, body::-webkit-scrollbar {
                display: none; /* Chrome/Safari/Webkit */
            }
            
            /* Hide function panel scroll bar on desktop */
            #function-panel {
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE/Edge */
            }
            
            #function-panel::-webkit-scrollbar {
                display: none; /* Chrome/Safari/Webkit */
            }
        }
        
        #canvas {
            display: block;
            background: var(--canvas-bg);
            touch-action: none;
            margin: 0;
            padding: 0;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-panel {
            position: absolute;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }
        
        .hidden {
            display: none !important;
        }
        
        button {
            background: var(--button-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: var(--accent-hover);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            pointer-events: auto;
            background: #1A2F42; /* Fixed dark background */
            position: relative;
            z-index: 10;
        }
        
        .title-screen .logo {
            max-width: 90vw;
            max-height: 120px;
            width: auto;
            height: auto;
            margin-bottom: 20px;
        }
        
        .title-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.95;
            color: #FFFFFF; /* Fixed white text */
        }
        
        .title-screen a {
            color: #4A90E2; /* Fixed blue color */
            text-decoration: underline;
        }
        
        .title-screen a:hover {
            color: #357ABD; /* Fixed hover blue */
        }
        
        .copyright {
            position: absolute;
            bottom: calc(20px + var(--safe-area-bottom, 0px));
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            color: var(--text-secondary);
            margin: 0;
            text-align: center;
            line-height: 1.3;
            max-width: 90%;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .copyright a {
            white-space: nowrap; /* Keep URL from breaking */
        }
        
        .break-mobile {
            display: inline; /* Show break on mobile by default */
        }
        
        .space-desktop {
            display: none; /* Hide space on mobile by default */
        }
        
        /* On wider screens, try to keep copyright more compact */
        @media (min-width: 800px) {
            .break-mobile {
                display: none; /* Hide break on desktop */
            }
            .space-desktop {
                display: inline; /* Show space on desktop */
            }
            .copyright {
                max-width: 70%;
            }
            .copyright .projects-text {
                white-space: nowrap; /* Keep "Check out my other projects at" together on wide screens */
            }
        }
        
        /* On medium screens, show strategic breaks */
        @media (min-width: 400px) and (max-width: 599px) {
            .copyright {
                max-width: 85%;
            }
        }
        
        /* On very narrow screens, ensure readability */
        @media (max-width: 399px) {
            .copyright {
                font-size: 0.75em;
                max-width: 95%;
                line-height: 1.4;
            }
        }
        
        .function-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 4px;
            border-left: 3px solid;
        }
        
        .function-item input[type="text"], .function-item input[type="number"] {
            flex: 1;
            min-width: 100px;
            font-size: 14px;
            padding: 4px 6px;
        }
        
        .function-item .color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .function-item .color-indicator:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .function-item .color-indicator:active {
            transform: scale(0.95);
        }
        
        .function-item button {
            padding: 4px 8px;
            font-size: 13px;
            min-width: auto;
        }
        
        .function-item .remove-btn {
            background: #E74C3C;
            padding: 2px 6px;
        }
        
        .function-item .remove-btn:hover {
            background: #C0392B;
        }
        
        .function-item.disabled {
            opacity: 0.7;
        }
        
        /* Hamburger Menu Styles - Always top-right for consistency */
        #hamburger-menu {
            position: absolute;
            top: calc(20px + var(--safe-area-top, 0px));
            right: calc(20px + var(--safe-area-right, 0px));
            width: 40px;
            height: 40px;
            background: rgba(42, 63, 90, 0.95); /* Same as other panels */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other elements */
            touch-action: manipulation; /* Improve touch responsiveness */
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        #hamburger-menu:hover {
            background: rgba(74, 144, 226, 0.9); /* Same blue hover as other elements */
        }
        
        .hamburger-line {
            width: 20px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9); /* Fixed white lines */
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        
        #hamburger-menu.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        #hamburger-menu.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        #hamburger-menu.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        /* Hide hamburger when explicitly hidden via JavaScript */
        #hamburger-menu[style*="display: none"] {
            display: none !important;
        }
        
        /* Function panel sliding animation for all devices - v2 narrower */
        #function-panel {
            position: fixed !important;
            top: 0 !important; /* Full height for all devices */
            left: -100% !important;
            width: 100% !important;
            max-width: 330px !important; /* Simplified for iOS compatibility */
            height: 100vh !important; /* Fixed viewport height to prevent extension */
            z-index: 15;
            transition: left 0.3s ease;
            overflow-y: scroll; /* Always scroll to prevent iOS PWA touch fall-through */
            border-radius: 0 !important;
            padding: 20px !important; /* Normal padding for desktop/browser */
            backdrop-filter: blur(10px);
            background: rgba(26, 47, 66, 0.95) !important;
        }
        
        /* Mobile PWA mode - extra top padding for status bar/notch clearance */
        /* Apply to mobile devices in PWA mode only */
        @media (max-width: 500px) and (display-mode: standalone) {
            #function-panel {
                padding: 70px 20px 20px 20px !important; /* Extra top padding for PWA status bar */
            }
        }
        
        /* Additional iOS PWA detection using safe-area support */
        @supports (padding-top: env(safe-area-inset-top)) {
            @media (max-width: 500px) and (display-mode: standalone) {
                #function-panel {
                    padding: calc(70px + env(safe-area-inset-top, 0px)) 20px 20px 20px !important;
                }
            }
        }

        
        #function-panel.mobile-open {
            left: 0 !important;
        }

        /* Hamburger color change when panel is open for visual feedback */
        #hamburger-menu.panel-open {
            background: rgba(231, 76, 60, 0.9) !important; /* Red to indicate close action */
        }

        #hamburger-menu.panel-open:hover {
            background: rgba(192, 57, 43, 0.95) !important; /* Darker red on hover */
        }
        
        /* Mobile Styles - Use more specific targeting */
        @media (max-width: 500px), (max-height: 500px) {
            #function-panel {
                max-width: 330px !important; /* Force narrow width on mobile */
            }
            
            /* Ensure hamburger can still be hidden when explicitly set via JavaScript */
            #hamburger-menu[style*="display: none"] {
                display: none !important;
            }
            
            /* Keep function items horizontal on mobile */
            .function-item {
                flex-wrap: nowrap;
                gap: 8px;
                align-items: center;
            }
            
            .function-item input[type="text"] {
                min-width: 100px;
                flex: 1;
            }
            
            .function-item input[type="number"] {
                min-width: 60px;
                width: 60px;
                flex: none;
            }
            
            .function-item .color-indicator {
                flex: none;
            }
            
            .function-item button {
                flex: none;
            }
            
            /* Range inputs on mobile */
            #function-panel div[style*="display: flex"] input[type="number"] {
                min-width: 80px !important;
            }
        }
        
        /* Landscape orientation adjustments - More specific mobile detection */
        @media (max-width: 500px) and (orientation: landscape),
               (max-height: 500px) and (orientation: landscape) {
            #function-panel {
                max-width: 280px !important; /* Simplified for iOS compatibility */
            }
            
            #hamburger-menu {
                top: calc(10px + var(--safe-area-top, 0px)) !important;
                right: calc(10px + var(--safe-area-right, 0px)) !important;
            }
            
            /* Reduce logo size in landscape to save vertical space */
            .title-screen .logo {
                max-height: 70px !important; /* Reduced from 120px */
                margin-bottom: 10px !important; /* Reduced from 20px */
            }
            
            /* Reduce text spacing in landscape */
            .title-screen p {
                font-size: 1em !important; /* Reduced from 1.2em */
                margin-bottom: 15px !important; /* Reduced from 30px */
            }
            
            /* Adjust instruction text spacing to avoid copyright overlap */
            .title-screen p[style*="margin-top: 30px"] {
                margin-top: 10px !important; /* Reduced from 30px */
                margin-bottom: 5px !important; /* Reduced to create space */
            }
            
            /* Make copyright smaller and less prominent in landscape */
            .copyright {
                font-size: 0.7em !important; /* Smaller text */
                bottom: calc(10px + var(--safe-area-bottom, 0px)) !important; /* Closer to bottom */
                opacity: 0.7 !important; /* Less prominent */
            }
        }

        /* Force mobile mode for narrow screens regardless of landscape */
        @media (max-width: 500px) {
            /* This ensures phones in landscape don't trigger desktop mode */
            #function-panel {
                max-width: 330px !important; /* Match our desired narrow width */
            }
        }
        
        /* Overlay for mobile menu */
        #mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 14;
            display: none;
            pointer-events: auto;
        }
        
        /* Hide Graphiti title on mobile landscape to save vertical space */
        @media (max-width: 900px) and (orientation: landscape) {
            #graphiti-title {
                display: none;
            }
        }
        
        /* Hide Graphiti title on very short desktop windows to save vertical space */
        @media (max-height: 500px) {
            #graphiti-title {
                display: none;
            }
        }
    </style>

<body>
    <div id="app-container">
        <canvas id="canvas"></canvas>
        
        <div id="ui-overlay">
            <!-- Hamburger Menu Button (Mobile) -->
            <button id="hamburger-menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
            
            <!-- Mobile Overlay -->
            <div id="mobile-overlay"></div>
            
            <!-- Title Screen -->
            <div id="title-screen" class="title-screen">
                <img src="images/graphitiTitle.png" alt="Graphiti" class="logo" />
                <p>Interactive Function Graphing</p>
                
                <p class="copyright">© 2025 Neil Kendall<span class="break-mobile"><br></span><span class="space-desktop">. </span><span class="projects-text">More @ </span><a href="https://www.korovatron.co.uk/?mode=serious" target="_blank">www.korovatron.co.uk</a></p>
            </div>
            
            <!-- Function Input Panel -->
            <div id="function-panel" class="ui-panel hidden" style="top: 20px; left: 20px; min-width: 300px;">
                <!-- Graphiti Title Image -->
                <div id="graphiti-title" style="text-align: center; margin-bottom: 10px;">
                    <img src="./images/graphitiTitle.png" alt="Graphiti" style="width: 90%; max-height: 50px; height: auto;">
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 10px;">
                    <button id="add-function" style="padding: 8px 12px; font-size: 14px; height: 40px; display: flex; align-items: center; width: 80px; justify-content: center; background: #2A3F5A; border: 1px solid #555;">+ f(x)</button>     

                    <button id="reset-view" style="padding: 8px; font-size: 10px; height: 40px; line-height: 1.2; background: #2A3F5A; border: 1px solid #555; width: 80px;" title="Reset View">RESET<br>AXES</button>

                    <!-- Coordinate System Toggle Button with Icons -->
                    <button id="mode-toggle" style="padding: 8px 12px; font-size: 12px; background: #2A3F5A; border: 1px solid #555; display: flex; align-items: center; gap: 8px; height: 40px;" title="Toggle between Cartesian and Polar coordinate systems">
                        <!-- Cartesian Icon -->
                        <svg id="cartesian-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 1;">
                            <!-- Simple X-Y axes -->
                            <line x1="12" y1="2" x2="12" y2="22"></line>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <!-- Arrow heads for axes -->
                            <polyline points="18,8 22,12 18,16"></polyline>
                            <polyline points="8,6 12,2 16,6"></polyline>
                        </svg>

                        <!-- Separator -->
                        <div style="width: 1px; height: 16px; background: #666;"></div>

                        <!-- Polar Icon -->
                        <svg id="polar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3;">
                            <!-- Concentric circles for polar -->
                            <circle cx="12" cy="12" r="3"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="9"></circle>
                            <!-- Radial lines -->
                            <line x1="12" y1="3" x2="12" y2="21"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                        </svg>
                    </button>
                </div>
                
                <!-- Divider -->
                <div style="border-top: 1px solid #555; margin: 15px 0 10px 0;"></div>
                
                <div id="functions-container">
                    <!-- Functions will be added here dynamically -->
                </div>
                
                <!-- Cartesian Range Controls -->
                <div id="cartesian-ranges" style="display: flex; gap: 10px; margin-bottom: 5px; margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">
                    <div style="flex: 1;">
                        <label for="x-min" style="font-size: 14px; display: block; margin-bottom: 2px;">X min:</label>
                        <input type="number" id="x-min" value="-10" style="width: 100%; font-size: 14px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="x-max" style="font-size: 14px; display: block; margin-bottom: 2px;">X max:</label>
                        <input type="number" id="x-max" value="10" style="width: 100%; font-size: 14px;">
                    </div>
                </div>
                
                <div id="cartesian-ranges-y" style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div style="flex: 1;">
                        <label for="y-min" style="font-size: 14px; display: block; margin-bottom: 2px;">Y min:</label>
                        <input type="number" id="y-min" value="-10" style="width: 100%; font-size: 14px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="y-max" style="font-size: 14px; display: block; margin-bottom: 2px;">Y max:</label>
                        <input type="number" id="y-max" value="10" style="width: 100%; font-size: 14px;">
                    </div>
                </div>
                
                <!-- Polar Range Controls (hidden initially) -->
                <div id="polar-ranges" style="display: none; gap: 10px; margin-bottom: 5px; margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">
                    <div style="flex: 1;">
                        <label for="theta-min" style="font-size: 14px; display: block; margin-bottom: 2px;">θ min:</label>
                        <input type="number" id="theta-min" value="0" step="0.1" style="width: 100%; font-size: 14px;">
                    </div>
                    <div style="flex: 1;">
                        <label for="theta-max" style="font-size: 14px; display: block; margin-bottom: 2px;">θ max:</label>

                <div id="polar-options" style="display: none; margin-bottom: 10px;">

                <div style="border-top: 1px solid var(--border-color); padding-top: 10px; margin-top: 15px; display: flex; gap: 10px; align-items: center;">

                        <!-- Separator -->
                        <div style="width: 1px; height: 12px; background: #666;"></div>

                        <!-- Radians Text -->
                        <svg id="radians-icon" width="30" height="20" viewBox="0 0 30 20" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 1;">
                            <text x="15" y="14" font-family="Arial" font-size="12" font-weight="bold" fill="currentColor" stroke="none" text-anchor="middle">RAD</text>
                        </svg>
                    </button>
                    <button id="theme-toggle" style="padding: 8px 12px; font-size: 16px; flex: 1; height: 40px; background: #2A3F5A; border: 1px solid #555; display: flex; align-items: center; justify-content: center; gap: 6px;" title="Toggle Theme">
                        <!-- Light Mode Icon (Sun) -->
                        <svg id="light-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>

                        <!-- Separator -->
                        <div style="width: 1px; height: 12px; background: #666;"></div>

                        <!-- Dark Mode Icon (Moon) -->
                        <svg id="dark-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 1;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
